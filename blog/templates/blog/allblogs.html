<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>All Blogs</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-auto" href="{% url 'homepage' %}">Mahdi Karami</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/mahdi-karami-darabi-105303124">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% static 'resumeWithSummary.pdf' %}">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>
                </li class='nav-item'>
                <p class="nav-link active" href="{% url 'allblogs' %}">BitCoinPrice {{z}} USD</p>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">Welcome to next Blog</h1>
        <br/>
        <br/>
        <br/>
        <br/>
        <h1>Latest Post</h1>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for blog in blogs.all %}
                        <div class="col-md-4">
                            <div class="card mb-4 box-shadow">
                                <img class="img-fluid" height=330 width=330 src="{{ blog.image.url }}"/>
                                <div class="card-body">
                                    <a href="{% url 'detail' blog.id %}"><h3 class="card-text">{{ blog.title }}</h3></a>

                                    <h4 class="card-text">{{ blog.pub_date_pretty }}</h4>
                                    <p class="card-text">{{ blog.summary }}</p><br>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


</main>

<footer class="text-muted">
    <div class="container text-center">
        <p> Â© Mahdi Karami {% now "Y" %}</p>
    </div>
</footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>
</html>
